<!DOCTYPE html>

  <body>
    <div id="main">
      <!-- <video autoplay="false" id="video">

      </video> -->
      <div id="info" style='display:none'></div>
      <div id="loading">
          Please select an exercise below.
      </div>

      <video id="video" playsinline style=" -moz-transform: scaleX(-1);
        -o-transform: scaleX(-1);
        -webkit-transform: scaleX(-1);
        transform: scaleX(-1);
        display: none;
        ">
        </video>
      <canvas id="output" />
    </div>

    <canvas id="feedback"></canvas>


    <div>
      <audio id='buzzer'>
        <source src='sounds/buzzer.mp3' type='audio/mpeg'>
        Your browser does not support the audio element.
      </audio>
    </div>

    <p>Select workout</p>
    <form class="exerciseForm" id="exerciseForm">

      <p>Select an exercise:</p>
      <p>
          <label><input type="radio" name="exercise" value="squat" /> Squat</label>
          <label><input type="radio" name="exercise" value="plank" /> Plank </label>
          <label><input type="submit" value="submit" /></label>
      </p>
  </form>
