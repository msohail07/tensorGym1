<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <title>Display Webcam Stream</title>
  <link rel='stylesheet' href='stylesheets/styles.css'>
  </head>

  <body>
    <div id="main">
      <!-- <video autoplay="false" id="video">

      </video> -->
      <div id="info" style='display:none'></div>
      <div id="loading">
          Loading the model...
      </div>

      <video id="video" playsinline style=" -moz-transform: scaleX(-1);
        -o-transform: scaleX(-1);
        -webkit-transform: scaleX(-1);
        transform: scaleX(-1);
        display: none;
        ">
        </video>
      <canvas id="output" />
    </div>

    <div>
      <audio id='buzzer'>
        <source src='sounds/buzzer.mp3' type='audio/mpeg'>
        Your browser does not support the audio element.
      </audio>
    </div>

    <button id="buzzerButton">Play buzz</button>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>
    <!-- <script type="module" src="scripts/tensorGym.js" crossorigin="anonymous"></script> -->
    <script type="module" src="scripts/tensorGym.js"></script>

  </body>


</html>
