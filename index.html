<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <title>Display Webcam Stream</title>
  <link rel='stylesheet' href='stylesheets/styles.css'>
  </head>

  <body>
    <div id="main">
      <!-- <video autoplay="false" id="video">

      </video> -->
      <div id="info" style='display:none'></div>
      <div id="loading">
          Loading the model...
      </div>

      <video id="video" playsinline style=" -moz-transform: scaleX(-1);
        -o-transform: scaleX(-1);
        -webkit-transform: scaleX(-1);
        transform: scaleX(-1);
        display: none;
        ">
        </video>
      <canvas id="output" />
    </div>

    <p>Select workout</p>
    <select>
      <optgroup label="Core">
        <option value="plank">Plank</option>
      </optgroup>
      <optgroup label="Legs">
        <option value="squat">Squat</option>
      </optgroup>
    </select>

    <div>
      <audio id='buzzer'>
        <source src='sounds/buzzer.mp3' type='audio/mpeg'>
        Your browser does not support the audio element.
      </audio>
    </div>

    <!-- <p id="posesArray">Poses array here:</p> -->
    <table border="5">
      <tr>
        <th>Part</th>
        <th>x-coordinate</th>
        <th>y-coordinate</th>
        <th>Score</th>
      </tr>
      <tr>
        <td>nose</td>
        <td id="0_x"></td>
        <td id="0_y"></td>
        <td id="0_score"></td>
      </tr>
      <tr>
        <td>rightEye</td>
        <td id="1_x"></td>
        <td id="1_y"></td>
        <td id="1_score"></td>
      </tr>
      <tr>
        <td>leftEye</td>
        <td id="2_x"></td>
        <td id="2_y"></td>
        <td id="2_score"></td>
      </tr>
      <tr>
        <td>rightEar</td>
        <td id="3_x"></td>
        <td id="3_y"></td>
        <td id="3_score"></td>
      </tr>
      <tr>
        <td>leftEar</td>
        <td id="4_x"></td>
        <td id="4_y"></td>
        <td id="4_score"></td>
      </tr>
      <tr>
        <td>rightShoulder</td>
        <td id="5_x"></td>
        <td id="5_y"></td>
        <td id="5_score"></td>
      </tr>
      <tr>
        <td>leftShoulder</td>
        <td id="6_x"></td>
        <td id="6_y"></td>
        <td id="6_score"></td>
      </tr>
      <tr>
        <td>rightElbow</td>
        <td id="7_x"></td>
        <td id="7_y"></td>
        <td id="7_score"></td>
      </tr>
      <tr>
        <td>leftElbow</td>
        <td id="8_x"></td>
        <td id="8_y"></td>
        <td id="8_score"></td>
      </tr>
      <tr>
        <td>rightWrist</td>
        <td id="9_x"></td>
        <td id="9_y"></td>
        <td id="9_score"></td>
      </tr>
      <tr>
        <td>leftWrist</td>
        <td id="10_x"></td>
        <td id="10_y"></td>
        <td id="10_score"></td>
      </tr>
      <tr>
        <td>rightHip</td>
        <td id="11_x"></td>
        <td id="11_y"></td>
        <td id="11_score"></td>
      </tr>
      <tr>
        <td>leftHip</td>
        <td id="12_x"></td>
        <td id="12_y"></td>
        <td id="12_score"></td>
      </tr>
      <tr>
        <td>rightKnee</td>
        <td id="13_x"></td>
        <td id="13_y"></td>
        <td id="13_score"></td>
      </tr>
      <tr>
        <td>leftKnee</td>
        <td id="14_x"></td>
        <td id="14_y"></td>
        <td id="14_score"></td>
      </tr>
      <tr>
        <td>rightAnkle</td>
        <td id="15_x"></td>
        <td id="15_y"></td>
        <td id="15_score"></td>
      </tr>
      <tr>
        <td>leftAnkle</td>
        <td id="16_x"></td>
        <td id="16_y"></td>
        <td id="16_score"></td>
      </tr>
    </table>

    <button id="buzzerButton">Play buzz</button>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>
    <!-- <script type="module" src="scripts/tensorGym.js" crossorigin="anonymous"></script> -->
    <script type="module" src="scripts/tensorGym.js"></script>

  </body>


</html>
